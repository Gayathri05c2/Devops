<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1593642634367-d91a135587b5');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            width: 500px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.96);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 40%;
            padding-right: 10px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #007bff;
        }

        .form-radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 15px;
        }

        .form-radio-group label {
            font-weight: normal;
            color: #333;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value.trim();
            var lname = document.getElementById("lname").value.trim();
            var uname = document.getElementById("uname").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var dob = document.getElementById("dob").value;
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var conpassword = document.getElementById("conpassword").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            const emailpattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            const date = new Date();

            if (!gender) {
                alert("Please select your gender.");
                return false;
            }

            if (password !== conpassword) {
                alert("Passwords do not match.");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            if ([fname, lname, uname, phone, dob, password, conpassword, email].includes("")) {
                alert("Please fill out all fields.");
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (!emailpattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (new Date(dob) >= date) {
                alert("Please enter a valid date of birth from the past.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form action="thankyou.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="uname">User Name:</label>
                <input type="text" id="uname" name="uname" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
            </div>
            <div class="form-radio-group">
                <input type="radio" id="Male" name="gender" value="Male" required>
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio" id="Other" name="gender" value="Other">
                <label for="Other">Other</label>
            </div>

            <div class="form-group">
                <label for="Course">Course:</label>
                <select id="Course" name="Course" required>
                    <option value="">-- Select --</option>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ECE">Electronic Communications Engineering</option>
                    <option value="EEE">Electronic and Electrical Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="AIML">Artificial Intelligence and Machine Learning</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="conpassword">Confirm Password:</label>
                <input type="password" id="conpassword" name="conpassword" required>
            </div>

            <div style="text-align: center;">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
